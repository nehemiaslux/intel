<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="inicio" icon-off="ion-images" icon-on="ion-images" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Show Data Tab -->
  <ion-tab title="off" icon-off="ion-checkmark-circled" icon-on="ion-close-round" href="#/tab/datos">
    <ion-nav-view name="tab-datos"></ion-nav-view>
  </ion-tab>

  <!-- DB Tab -->
  <ion-tab title="Base de datos" icon-off="ion-eye-disabled" icon-on="ion-eye" href="#/tab/dataBase">
    <ion-nav-view name="tab-data"></ion-nav-view>
  </ion-tab>
</ion-tabs>
